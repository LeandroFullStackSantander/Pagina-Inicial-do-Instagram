<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
     <div class="instagram-phone">
        <img src="./imagens/instagram-celular.png" alt="celular">
     </div>
     <div class="instagram-continue">
        <div class="group">
            <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="logo-insta">
            <div class="profile-foto">
                <img src="./imagens/FOTOPERFIL.jpg" alt="foto">
            </div>
            <a href="#" class="instagram-login">Continue como Leandro Castro</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Leandro Castro?</p>
            <p class="not-account">
                <span class="link-blue">Alternar Contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download">
                    <img src="./imagens/apple-button.png" alt="apple">
                </a>
                <a href="#" class="app-download">
                    <img src="./imagens/googleplay-button.png" alt="google">
                </a>
                </div>
        </div>

     </div>   
    </div>
</body>
</html>
